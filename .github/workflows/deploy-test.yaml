name: Deploy and Test Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.26.0'

      - name: Setup KinD
        uses: helm/kind-action@v1.5.0

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Create Kubernetes cluster
        run: |
          kind create cluster --name test-cluster
          kubectl cluster-info

      - name: Deploy application using Helm
        run: |
          helm install rick-and-morty-api ./helm/rick-and-morty-api
          kubectl get all

      - name: Wait for application to be ready
        run: |
          kubectl wait --namespace default \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/name=rick-and-morty-api \
            --timeout=90s

      - name: Test application endpoints
        run: |
          kubectl port-forward service/rick-and-morty-api 8080:80 &
          sleep 5
          curl http://127.0.0.1:8080/healthcheck
          curl http://127.0.0.1:8080/fetch_characters?species=Human&status=Alive&origin=Earth
